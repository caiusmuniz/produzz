<div id="main-container">
	<div id="breadcrumb">
		<ul class="breadcrumb">
			 <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
			 <li class="active">Analytics</li>	 
		</ul>
	</div><!-- breadcrumb -->

	<!-- Criar novo -->
	<div class="padding-md">
		<div class="row padding-md ">
			<div class="col-md-12">
				<div class="page-title">
					<h3 class="no-margin">Metricas</h3>
					<span>Analise seus videos</span>
				</div><!-- /page-title -->
			</div>
		</div>
	</div>

	<div class="panel panel-default padding-md">
		<div class="panel-body">
            <div ng-include="'views/alertMessage.html'"></div>

			<form name="usuarioForm" class="form-horizontal no-margin form-border" novalidate>
                <div class="form-group hide">
                    <input name="id" type="text" ng-model="contato.id" /><!-- INFORMACAO DE IDENTIFICACAO UNICA DO CONTATO -->
                </div>

				<div class="form-group" ng-class="{ 'has-error' : usuarioForm.nome.$invalid && !usuarioForm.nome.$pristine }">
					<label class="col-lg-2 control-label">Youtube</label>
					<div class="col-lg-10">
						<input name="teste" class="form-control input-sm" type="text" placeholder="Teste..." autocomplete="off"
								ng-model="teste" />
					</div><!-- /.col -->
				</div><!-- /form-group -->

                <div class="seperator"></div>

				<div class="form-group text-center">
					<div class="col-lg-12">
						<a href="#/dashboard" class="btn btn-default">Cancelar</a>
					</div><!-- /.col -->
				</div><!-- /form-group -->
			</form>
		</div> <!-- /panel-body -->
	</div> <!-- /panel-default -->
</div><!-- /main-container -->

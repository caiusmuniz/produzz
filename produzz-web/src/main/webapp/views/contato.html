<div id="main-container">
	<div id="breadcrumb">
		<ul class="breadcrumb">
			 <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
			 <li class="active">Dados pessoais</li>	 
		</ul>
	</div><!-- breadcrumb -->

	<!-- Criar novo -->
	<div class="padding-md">
		<div class="row padding-md ">
			<div class="col-md-12">
				<div class="page-title">
					<h3 class="no-margin">Dados pessoais</h3>
					<span>Altere suas informações pessoais</span>
				</div><!-- /page-title -->
			</div>
		</div>
	</div>

	<div class="panel panel-default padding-md">
		<div class="panel-body">
            <div ng-include="'views/alertMessage.html'"></div>

			<form name="usuarioForm" class="form-horizontal no-margin form-border" novalidate>
                <div class="form-group hide">
                    <input name="id" type="text" ng-model="contato.id" /><!-- INFORMACAO DE IDENTIFICACAO UNICA DO CONTATO -->
                </div>

				<div class="form-group" ng-class="{ 'has-error' : usuarioForm.nome.$invalid && !usuarioForm.nome.$pristine }">
					<label class="col-lg-2 control-label">Nome</label>
					<div class="col-lg-10">
						<input name="nome" class="form-control input-sm" type="text" placeholder="Nome..." autocomplete="off"
								ng-model="contato.nome" ng-required="true" />
                        <span ng-show="usuarioForm.nome.$error.required && !usuarioForm.nome.$pristine" class="help-block">Campo obrigatorio.</span>
					</div><!-- /.col -->
				</div><!-- /form-group -->

				<div class="form-group" ng-class="{ 'has-error' : usuarioForm.sobrenome.$invalid && !usuarioForm.sobrenome.$pristine }">
					<label class="col-lg-2 control-label">Sobrenome</label>
					<div class="col-lg-10">
						<input name="sobrenome" class="form-control input-sm" type="text" placeholder="Sobrenome..." autocomplete="off"
								ng-model="contato.sobrenome" ng-required="true" />
                        <span ng-show="usuarioForm.sobrenome.$error.required && !usuarioForm.sobrenome.$pristine" class="help-block">Campo obrigatorio.</span>
					</div><!-- /.col -->
				</div><!-- /form-group -->

				<div class="form-group" ng-class="{ 'has-error' : usuarioForm.email.$invalid && !usuarioForm.email.$pristine }">
					<label class="col-lg-2 control-label">E-mail</label>
					<div class="col-lg-10">
						<input name="email" class="form-control input-sm" type="email" placeholder="Email..." autocomplete="off"
								ng-model="contato.login" ng-required="true" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/" />
                        <span ng-show="usuarioForm.email.$error.required && !usuarioForm.email.$pristine" class="help-block">Campo obrigatorio.</span>
                        <span ng-show="usuarioForm.email.$error.pattern && !usuarioForm.email.$pristine" class="help-block">Digite um email valido.</span>
					</div><!-- /.col -->
				</div><!-- /form-group -->

				<div class="form-group" ng-class="{ 'has-error' : usuarioForm.password.$invalid && !usuarioForm.password.$pristine }">
					<label class="col-lg-2 control-label">Senha</label>
					<div class="col-lg-10">
						<input name="password" class="form-control input-sm" type="password" autocomplete="off"
								ng-model="contato.password" ng-required="true" ng-minlength="6" />
                        <span ng-show="usuarioForm.password.$error.required && !usuarioForm.password.$pristine" class="help-block">Campo obrigatorio.</span>
                        <span ng-show="usuarioForm.password.$error.minlength && !usuarioForm.password.$pristine" class="help-block">Exige no mínimo 6 caracteres.</span>
					</div><!-- /.col -->
				</div><!-- /form-group -->

                <div class="seperator"></div>

				<div class="form-group text-center">
					<div class="col-lg-12">
						<button class="btn btn-info" ng-click="update(contato)" ng-disabled="usuarioForm.$invalid">Salvar</button>
						<button class="btn btn-danger" ng-click="toggleExcModal()">Excluir</button>
						<a href="#/dashboard" class="btn btn-default">Cancelar</a>
					</div><!-- /.col -->
				</div><!-- /form-group -->
			</form>
		</div> <!-- /panel-body -->
	</div> <!-- /panel-default -->
</div><!-- /main-container -->

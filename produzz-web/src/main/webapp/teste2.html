<html ng-app='myApp'>
<head>
	<title>Drag and Drop Code</title>
	
	<!-- AngularJs and Fileuploader Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/3.2.5/angular-file-upload.js'></script>
 
 
	<!-- Set up angularJS structure -->
	<script type="text/javascript">
 
		var app=angular.module('myApp', ['angularFileUpload']);  //Must inject the angularFileUpload here
		app.controller('MainController', function($scope){
 
			// Whenever the variable uploaded file changes (when a files is uploaded), console log the uploaded file object
			$scope.$watch('uploadedFile', function(){
				console.log($scope.uploadedFile);
			})
		})
	</script>
 
	<!-- Styles the Drag and Drop Box -->
	<style type="text/css">
		.dropbox{
		    background: #F8F8F8;
		    border: 5px dashed #DDD;
		    width: 370px;
		    height: 105px;
		    text-align: center;
		    padding-top: 25px;
		    margin: 10px;
		}
		.dragover {
		    border: 5px dashed blue;
		}
	</style>
 
</head>
 
<body ng-controller='MainController'>
	
	<!-- Accept: what file extensions allowed -->
	<!-- Ng-multiply: whether multiple files are allowed -->
	<!-- Ng-model: variable that captures the uploaded file -->
	<div ng-file-drop ng-file-select drag-over-class="dragover" class='dropbox' ng-multiple="false" accept=".txt,.csv" ng-model='uploadedFile'>
		<b>Click or drag files here!</b>
	</div>
	<!-- List the files that were uploaded -->
	<p ng-repeat='f in uploadedFile'>{{f.name}}</p>
 
</body>
</html>

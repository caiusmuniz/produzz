		var app = firebase.initializeApp(config);

		firebase.auth().languageCode = 'pt_BR';

		var providerGoogle = new firebase.auth.GoogleAuthProvider();
		providerGoogle.addScope('profile,email,openid');

		var providerFacebook = new firebase.auth.FacebookAuthProvider();
		providerFacebook.addScope('public_profile,user_friends,email');

		function logarFacebook(event) {
			console.log("logarFacebook");
			firebase.auth().signInWithPopup(providerFacebook).then(function(result) {
				onSignInFacebook(result);
			}).catch(function(error) {
				console.log('Error=', error);
				if (error.code === 'auth/account-exists-with-different-credential') {
					console.log('auth/account-exists-with-different-credential');
				}
			});
		}

		function logarGoogle(event) {
			console.log("logarGoogle");
			firebase.auth().signInWithPopup(providerGoogle).then(function(result) {
				onSignInGoogle(result);
			}).catch(function(error) {
				console.log('Error=', error);
				if (error.code === 'auth/account-exists-with-different-credential') {
					console.log('auth/account-exists-with-different-credential');
					firebase.auth().fetchProvidersForEmail(error.email);
					firebase.auth().currentUser.link(error.credential);
				}
			});
		}

		function conectarYoutube(event) {
			console.log("conectarYoutube");

			var providerYoutube = new firebase.auth.GoogleAuthProvider();
			providerYoutube.addScope('https://www.googleapis.com/auth/youtube');
			providerYoutube.addScope('https://www.googleapis.com/auth/youtube.upload');
			providerYoutube.addScope('https://www.googleapis.com/auth/youtubepartner');
			providerYoutube.addScope('https://www.googleapis.com/auth/yt-analytics.readonly');

			providerYoutube.setCustomParameters({
				'access_type' : 'offline'
			});

			firebase.auth().signInWithPopup(providerYoutube).then(function(result) {
				console.log('connect-success=', result);
				connectYoutube(result);
			}).catch(function(error) {
				console.log('Error=', error);
			});
		}

		function desconectarYoutube(event) {
			console.log("desconectarFacebook");
			disconnectYoutube();
		}

		function conectarFacebook(event) {
			console.log("conectarFacebook");

			var providerConnect = new firebase.auth.FacebookAuthProvider();
			providerConnect.addScope('publish_actions,publish_pages,manage_pages');

			providerConnect.setCustomParameters({
				'access_type' : 'offline'
			});

			firebase.auth().signInWithPopup(providerConnect).then(function(result) {
				console.log('connect-success=', result);
				connectFacebook(result);
			}).catch(function(error) {
				console.log('Error=', error);
				if (error.code === 'auth/account-exists-with-different-credential') {
					console.log('auth/account-exists-with-different-credential');
				}
			});
		}

		function desconectarFacebook(event) {
			console.log("desconectarFacebook");
			disconnectFacebook();
		}
